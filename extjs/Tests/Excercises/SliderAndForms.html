<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Data Binding Example - Implemented with classes</title>
    <link rel="stylesheet" type="text/css" href="../../../../resources/extjs/ext-5.0.0.736/build/examples/shared/example.css" />

    <!-- GC -->


		<link rel="stylesheet" type="text/css" href="../../../../resources/extjs/ext-5.0.0.736/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all-debug.css">
		<script type="text/javascript" src="../../../../resources/extjs/ext-5.0.0.736/build/ext-all-debug.js"></script>
    </head>
    <body>
        <script>
/*
 * Shows how a Slider widget can be used with a ViewModel.
 */
Ext.define('KitchenSink.view.binding.FormulasModel', {
    extend: 'Ext.app.ViewModel',

    alias: 'viewmodel.binding-formulas',
	
});

Ext.define('KitchenSink.view.binding.SliderWidget', {
    extend: 'Ext.panel.Panel',
    
    requires: [
        'Ext.slider.Widget'
    ],
    xtype: 'binding-slider-form',
    
    
    width: 400,
    title: 'Color Components',
    bodyPadding: 10,

    viewModel: {
        data: {
			colors:{
				red: 255,
				green: 100,
				blue: 150
			}
		}
    },

    layout: 'anchor',
    defaultType: 'fieldcontainer',
    defaults: {
        anchor: '0',
        labelWidth: 60,
        layout: {
            type: 'hbox',
            align: 'center'
        }
    },

    items: [{
        fieldLabel: 'Red',
        defaults: {
            maxValue: 255
        },
        items: [
            { xtype: 'numberfield', width: 100, bind: '{colors.red}', margin: '0 10 0 0' },
            { xtype: 'slider'/*'sliderwidget'*/, flex: 1, bind: '{colors.red}' }
        ]
    },{
        fieldLabel: 'Green',
        defaults: {
            maxValue: 255
        },
        items: [
            { xtype: 'numberfield', width: 100, bind: '{colors.green}', margin: '0 10 0 0' },
            { xtype: 'slider'/*'sliderwidget'*/, flex: 1, bind: '{colors.green}' }
        ]
    },{
        fieldLabel: 'Blue',
        defaults: {
            maxValue: 255
        },
        items: [
            { xtype: 'numberfield', width: 100, bind: '{colors.blue}', margin: '0 10 0 0' },
            { xtype: 'slider'/*'sliderwidget'*/, flex: 1, bind: '{colors.blue}' }
        ]
    }/*, {
        xtype: 'component',
        height: 100,
        bind: {
            style: {
                backgroundColor: '#{red:hex(2)}{green:hex(2)}{blue:hex(2)}'
            }
        }
    }*/]
});

Ext.onReady(function () {
    Ext.create('KitchenSink.view.binding.SliderWidget', {
        renderTo: Ext.getBody(),
        width: 400
    });
});
        </script>
    </body>
</html>
