<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Data Binding Example - Implemented with classes</title>
    <link rel="stylesheet" type="text/css" href="../../../../resources/extjs/ext-5.0.0.736/build/examples/shared/example.css" />

    <!-- GC -->


		<link rel="stylesheet" type="text/css" href="../../../../resources/extjs/ext-5.0.0.736/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all-debug.css">
		<script type="text/javascript" src="../../../../resources/extjs/ext-5.0.0.736/build/ext-all-debug.js"></script>

    </head>
    <body>
        <script>
Ext.define('TestViewModel', {
     extend: 'Ext.app.ViewModel'
    ,alias: 'viewmodel.test' // connects to viewModel/type below

    ,data: {
        firstName: 'John',
        lastName: 'Doe'
    }

    //,formulas: {
    //    // We'll explain formulas in more detail soon.
    //    name: function (get) {
    //        var fn = get('firstName'), ln = get('lastName');
    //        return (fn && ln) ? (fn + ' ' + ln) : (fn || ln || '');
    //    }
    //}
});

Ext.define('TestView', {
    extend: 'Ext.panel.Panel',
    layout: 'form',

    // Always use this form when defining a view class. This
    // allows the creator of the component to pass data without
    // erasing the ViewModel type that we want.
    viewModel: {
        type: 'test'  // references alias "viewmodel.test"
    },

    bind: {
        title: 'Hello {name}'
    },

    defaultType: 'textfield',
    items: [{
        fieldLabel: 'First Name',
        bind: '{firstName}'
    },{
        fieldLabel: 'Last Name',
        bind: '{lastName}'
    },{
        xtype: 'button',
        text: 'Submit',
        bind: {
            hidden: '{!firstName}'
        }
    },{
        xtype: 'checkbox',
        boxLabel: 'Is Admin',
        reference: 'isAdmin'
    },{
        xtype: 'textfield',
        fieldLabel: 'Admin Key',
        bind: {
			value:'{firstName}'
            ,disabled: '{!isAdmin.checked}'
        }
    }]
});

Ext.onReady(function () {
    Ext.create('TestView', {
        renderTo: Ext.getBody(),
        width: 400
    });
});
        </script>
    </body>
</html>
